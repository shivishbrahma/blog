# Permalinks
permalink: /:title/

# Setup
url: http://shivishbrahma.github.io/publog
paginate: 1
baseurl: '/publog'

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
    sass_dir: _sass
    style: :compressed

# Set tags
collections:
    tags:
        output: true
        permalink: /tags/:path/
        sort_order:
            - published
            - title
    posts:
        output: true
        sort_order: date
        sort_reverse: true

# Gems
gems:
    - jekyll-multiple-languages-plugin
    - jekyll-paginate
    - jekyll-gist
    - jemoji

# Plugins
plugins:
    - jekyll-multiple-languages-plugin
    - jekyll-paginate
    - jekyll-gist
    - jemoji

# About/contact
author:
    name: Purbayan Chowdhury
    website: https://shivishbrahma.github.io
    email: pur.cho.99@gmail.com
    twitter: https://twitter.com/shivishbrahma

# Custom vars
version: 0.1.0
github:
    repo: https://github.com/shivishbrahma/publog

# Languages support
languages: ["en", "bn"]

exclude_from_localizations: ["javascript", "images", "css", "scripts", "favicon.ico"]

# Markdown
kramdown:
    syntax_highlighter: rouge
    parse_block_html: true
    input: GFM
    auto_ids: true
    toc_levels: 1..3

lang: bn