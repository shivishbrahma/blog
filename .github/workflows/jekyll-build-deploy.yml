name: Build & Deploy with Jekyll

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        # strategy:
        #     matrix:
        #         jekyll-version:
        #             - 4.2.x

        steps:
            - name: Install Ruby
              run: |
                  sudo apt-get update
                  sudo apt-get install -y ruby-full ruby-bundler build-essential zlib1g-dev
            - name: Install Jekyll
              run: sudo gem install jekyll
            - name: Install Rubygems
              run: sudo gem install jekyll-sitemap jekyll-gist jekyll-paginate jekyll-seo-tag
            - name: Build Jekyll
              run: jekyll build

            - uses: actions/checkout@v3
            - run: git config user.name github-actions
              shell: bash
            - run: git config user.email github-actions@github.com
              shell: bash
            - run: git --work-tree _site add --all
              shell: bash
            - run: git commit -m "Deploy to GitHub Pages"
              shell: bash
            - run: git push origin HEAD:gh-pages --force
              shell: bash
